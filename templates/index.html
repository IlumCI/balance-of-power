<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance of Power</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Balance of Power Interface</h1>

    <!-- Charts Section -->
    <div id="charts">
        <canvas id="towerChart"></canvas>
        <canvas id="pieChart"></canvas>
    </div>

    <!-- Demand Inbox for President -->
    <div id="demandInbox">
        <h2>Demand Inbox</h2>
        <div id="inbox"></div>
    </div>

    <!-- Branch Leader's Send Demand Section -->
    <div id="sendDemand">
        <h2>Branch Leader Demand</h2>
        <button onclick="sendDemand('military')">Send Military Demand</button>
        <button onclick="sendDemand('clergy')">Send Clergy Demand</button>
        <button onclick="sendDemand('capitalists')">Send Capitalist Demand</button>
        <button onclick="sendDemand('workers')">Send Worker Demand</button>
    </div>

    <!-- Load JavaScript for charts and WebSocket handling -->
    <script src="{{ url_for('static', filename='js/charts.js') }}"></script>
</body>
</html>
